<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="nave">
        <div class="logo">
            <h3><a href="./home.html">Breadies</a></h3>
            <i class="fa-sharp fa-solid fa-bread-slice"></i>
        </div>
        <div class="info">
            <h5>Place your order</h5>
        </div>
        <div class="user-data">
            <div class="user-account">
                <span>Account</span>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="close-modal"></div>

        <div class="scsfull-order">
            <h2>
                 Your Order has been placed successfully 
            </h2>
            <button id="home-page">&#127881; Go back to home page &#127881;</button>
        </div>

        <div class="dis-user-account">
            <button class="dis-user-signIn">sign in</button>
            <ul class="dis-user-acc-list">
                <li><a href="./user.html">My Profile</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="summary-main-items">
            <div class="delivery-add">
                <div class="deliv-add-head">
                    <i class="fa-solid fa-check"></i>
                    <h4>Delivery address</h4>
                </div>
                <div class="delivery-text">
                    <p>Oladipupo Ajadi</p>
                    <span>52, Tokunboh street, Lagos Island, Lagos State, +234-703-856-0337</span>
                </div>
            </div>

            <div class="payment">
                <div class="payment-head">
                    <h4>Pay with Mastercard and Visa</h4>
                    <div class="pay-card">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-visa"></i>
                    </div>
                </div>
                <div class="payment-body">
                    <input type="text" id="card-number" placeholder="Card Number">
                    <div class="mon-year">
                        <input type="date" id="dateTime">
                        <input type="text" id="cvv" placeholder="CVV">
                    </div>
                </div>
                <button class="summaryBtn">Pay now: N3000</button>
            </div>
        </div>
    </main>

    <script src="./javascriptFolders/summary.js"></script>
</body>

</html>
