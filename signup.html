<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="head-logo">
        <h1>BREADIES</h1>
        <i class="fa-sharp fa-solid fa-bread-slice"></i>
    </div>
    <div action="" class="sign-up">
        <h3>Create your account</h3>
        <!-- user description -->

        <div class="fName">
            <span>*</span>
            <input type="text" placeholder="Your name" id="fName">
        </div>
        <div class="lName">
            <span>*</span>
            <input type="text" placeholder="Your last-name" id="lName">
        </div>

        <!-- address -->

        <div class="cities">
            <div class="address">
                <span>*</span>
                <input type="text" placeholder="Your home address" id="home-address">
            </div>
            <div class="city">
                <span>*</span>
                <input type="text" placeholder="The city you stay in" id="city">
            </div>
        </div>
        <div class="states">
            <div class="state">
                <span>*</span>
                <input type="text" placeholder="The state you stay in" id="state">
            </div>
            <div class="country">
                <span>*</span>
                <select name="" id="country">
                    <option value="">Nigeria</option>
                </select>
            </div>
        </div>

        <div class="pass-word">
            <div class="cont-pWord">
                <span>*</span>
                <input type="password" id="pWord"
                placeholder="set pass-word">
            </div>
            <div class="cont-cPword">
                <span>*</span>
                <input type="password" id="cPword" placeholder="confirm pass-word">
            </div>
        </div>

        <!-- contact -->

        <div class="contact">
            <div class="number">
                <span>*</span>
                <input type="tel" id="number" placeholder="Your contact address">
            </div>
            <div class="email">
                <span>*</span>
                <input type="email" name="" id="email" placeholder="Your e-mail address">
            </div>
        </div>

        <button id="get-in">sign-up</button>
    </div>

    <script src="./javascriptFolders/signUp.js"></script>
</body>
</html>
